<html lang="en">

<head>

    <meta property="og:title" content="Home" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="splash.com" />
    <meta property="og:description" content="Splash frontend project." />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Customer CSS -->
    <link href="./styles-signin-up.css" rel="stylesheet" />
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    

<body>
        <div class="container"> <!--container for images-->
            <div class="row">
                <div class="col-md-12">
                    <a href="index.html"> <!--direct to-->
                        <div class="splashwave-container">
                            <img src="project_1\Images\splash-wave.png" alt="Splashwave" class="splashwave-img">
                        </div>
                    </a>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <img src="project_1\Images\shark-full.png" alt="Shark" class="shark-img">
                    </div>
                </div>
            </div>

    
        <h2>SIGN IN</h2>
        <form id="signin-form" action="#">

            <label for="email">Email*</label> <!--Email section-->
            <input id="email" type="text" class="form-control" placeholder="" required><br>
            <label for="password">Password*</label> <!--Password section-->
            <input id="password" type="password" placeholder="" required><br>
            <div class="form-group forgot-password-container">
                <a href="#" class="forgot-password">Forgot Password?</a> <!--Forgot PW Word-->
            </div>
             <!-- Buttons within the same form -->
    <div class="form-group row justify-content-center">
        <div class="col-sm-12 col-md-4 mb-3 mb-md-0"> <!-- Full width column for stacking on small screens -->
            <button type="button" value="Sign-in" class="btn btn-info btn-lg btn-rounded btn-block custom-text-color custom-btn">Sign In</button>
        </div>
        <div class="col-sm-12 col-md-4"> <!-- Full width column for stacking on small screens -->
            <button type="button" value="Sign Up" class="btn btn-outline-info btn-lg btn-rounded btn-block custom-btn">Sign Up</button>
        </div>
    </div>
        </div>
        <script>
            //alert for user to get home//
            // Get the form element//
        var signInForm = document.getElementById('signin-form');

        // Define a variable for the alert message//
        var alertMessage = 'Click the Splashes logo to return home!';

        //  click event listener to the form//
        signInForm.addEventListener('click', function(event) {
            // alert with the dynamically generated message//
            alert(String(alertMessage));
        });
    </script>
            
        
    </body>
    
    </html>
