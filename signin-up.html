<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <!--<link rel="stylesheet" href="sstyle.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            /* Adjusted container width */
            margin: 200px auto;
            /* Added margin to center the container */
            padding: 20px;
            /* Added padding to create space between the content and the border */
            text-align: center;
            background-color: white;
            /* Added background color */
            border-radius: 10px;
            /* Added border-radius to make the form square-shaped */
            box-shadow: 0px 0px 80px rgba(0, 0, 0, 0.1);
            /* Added box-shadow for the shadow effect */
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        .signup-btn {
            width: calc(100% - 22px);
            /* Adjusted width to accommodate border and padding */
            padding: 20px;
            /* Doubled the padding */
            margin: 5px 0;
            border-radius: 20px;
            box-sizing: border-box;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            /* email/password*/
            background-color: rgb(207, 203, 203);
            border-radius: 5px;
        }

        input[type="submit"],
        .signup-btn {
            width: calc(100% - 22px);
            /*  */
        }

        input[type="submit"] {
            background-color: #37dde0;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            margin-right: 20px;
        }

        .signup-btn {
            background-color: white;
            color: #95e8ef;
            border: 2px solid #37dde0;
            cursor: pointer;
            margin-left: 20px;
            margin-right: 20px;
        }

        .signup-btn:hover {
            background-color: #f0f0f0;
        }

        label {
            text-align: left;
            padding-left: 30px;
            color: red;
            display: block;
        }

        .forgot-password {
            text-align: right;
            padding-left: 400px;
            color: #37dde0;
        }

        .forgot-password-container {
            text-align: right;
            margin-top: 10px;
            /* Added margin to create space */
            margin-bottom: 100px;
        }

        .shark-img {
            position: absolute;
            right: 560px;
            bottom: 340px;
        }

        .splashwave-img {
            position: absolute;
            height: 100px;
            bottom: 560px;
            right: 125px;
        }

        #buttons {
            display: flex;
        }
    </style>

<body>
    <div class="container">
        <img src="project_1\Images\splash-wave.png" alt="Splashwave" class="splashwave-img">
        <img src="project_1\Images\shark-full.png" alt="Shark" class="shark-img">
        <h2>SIGN IN</h2>
        <form action="#">

            <label for="email">Email*</label>
            <input type="text" placeholder="" required><br>
            <label for="password">Password*</label>
            <input type="password" placeholder="" required><br>
            <div class="forgot-password-container">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div id="buttons">
                <input type="submit" value="Sign Up">
                <button class="signup-btn">Sign In</button>
            </div>
        </form>

    </div>
</body>

</html>
